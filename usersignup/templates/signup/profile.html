{% extends 'signup/base.html' %}

{% block content %}
{% if login_error %}
    <strong><big>{{ login_error }}</big></strong><br>
    <a href="{% url 'signup:create_profile' %}">Create an account</a>
{% else %}
    <form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Next</button>
</form>
{% endif %}
{% endblock %}
